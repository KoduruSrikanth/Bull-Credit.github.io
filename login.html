<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BULL - Credit</title>
  <link rel="icon" type="image/x-icon" href="images/bull logo.jpeg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home">
      <div class="login">

        <div class="login_part1">
          <div class="header">
            <div class="logo">
              <a href="index.html">
                <img src="images/usfwhitelogo.png" alt="logo">
              </a>  
            </div>
            <div class="header_elements">
              <div class="login_header_element">
                Bull - Credit
              </div>
            </div>
          </div>
        </div>

        <div class="login_part2">
          <form>
            <label for="name">User Id</label>
            <input type="text" name="name" id="name"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </form>
          <button>
            <a class="link_style" href="index.html">
              <p>Login/SignUp</p>
            </a>
          </button>
        </div>

      </div>      
    </div>
</body>
</html>
